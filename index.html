<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Childrens Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
  <body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <h1 class="navbar-brand mb-0">EVERYBUNNY DANCE!</h1>
        </div>
      </nav>
      <br>
      <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div id="carouselExample" class="carousel slide carousel-fade">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/cover.png" class="d-block w-100" alt="cover">
                      </div>
                      <div class="carousel-item">
                        <img src="img/slide1.png" class="d-block w-100" alt="slide1">
                      </div>
                      <div class="carousel-item">
                        <img src="img/slide2.png" class="d-block w-100" alt="slide2">
                      </div>
                      <div class="carousel-item">
                        <img src="img/slide3.png" class="d-block w-100" alt="slide3">
                      </div>
                      <div class="carousel-item">
                        <img src="img/slide4.png" class="d-block w-100" alt="slide4">
                      </div>
                      <div class="carousel-item">
                        <img src="img/slide5.png" class="d-block w-100" alt="slide5">
                      </div>
                      <div class="carousel-item">
                        <img src="img/slide6.png" class="d-block w-100" alt="slide6">
                      </div>
                      <div class="carousel-item">
                        <img src="img/slide7.png" class="d-block w-100" alt="slide7">
                      </div>
                      <div class="carousel-item">
                        <img src="img/slide8.png" class="d-block w-100" alt="slide8">
                      </div>
                      <div class="carousel-item">
                        <img src="img/slide9.png" class="d-block w-100" alt="slide9">
                      </div>
                      <div class="carousel-item">
                        <img src="img/slide10.png" class="d-block w-100" alt="slide10">
                      </div>
                      <div class="carousel-item">
                        <img src="img/slide11.png" class="d-block w-100" alt="slide11">
                      </div>
                      <div class="carousel-item">
                        <img src="img/slide12.png" class="d-block w-100" alt="slide12">
                      </div>
                      <div class="carousel-item">
                        <img src="img/slide13.png" class="d-block w-100" alt="slide13">
                      </div>
                      <div class="carousel-item">
                        <img src="img/end.png" class="d-block w-100" alt="end">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
